<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="public\css\style.css">
</head>
<body class="fs-6 d-flex flex-column">
<header class="px-2 pt-3 pb-1">
    <nav class="navbar bg-gray col-12 mx-auto rounded-3">
        <div class="container-fluid">
            <a class="text-white m-0 col-2 text-decoration-none" href="#"><i class="bi bi-house-door"></i><Span
                class="ms-2 e">Início</Span></a>
            <form class="d-flex col-8 mx-auto w-50" role="search">
                <input class="form-control me-2 rounded-4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn text-white" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <a class="text-white col-2 text-end text-decoration-none" href="#"><i class="bi bi-door-open"></i><span
                class="mx-2">Login</span></a>
        </div>
    </nav>
</header>
<main class="px-2">
    <div class="d-flex flex-column flex-md-row mt-3 loginBackground rounded vh-100 py-5 my-auto">
        <div class="d-flex align-items-center col-10 col-md-5 bg-white rounded-start py-5 px-2 mx-auto text-center me-md-0 " style="opacity: 85%">
            <div class="d-flex flex-column my-5 w-75 mx-auto">
                <h2>
                    Login to Your Account
                </h2>
                <form class="my-auto mt-4">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Email">
                        <div id="emailHelp" class="form-text text-start">We'll never share your email with anyone
                            else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password"
                               id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-4 w-50 rounded-5">Submit</button>
                </form>
            </div>
        </div>
        <div class="d-flex align-items-center col-10 col-md-3 bg-gray text-white text-center rounded-end ms-md-0 mx-auto" style="opacity: 85%">
            <div class="d-flex flex-column mx-auto w-50 opacity-100">
                <h1 class="my-3">New Here?</h1>
                <span class="my-3 fs-5">Sign up and discover a great amount of new opportunities!</span>
                <button class="btn btn-warning rounded-5 my-3"> Sign Up!</button>
            </div>
        </div>
    </div>
    </div>
</main>
<footer class="p-2 mt-3">
    <div class="container-fluid bg-gray rounded-2 text-white p-2">
        <ul class="nav justify-content-center border-bottom w-50 mx-auto pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <p class="text-center mb-3">© 2022 Company, Inc</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="public\js\script.js"></script>
</body>
</html>
